[pytest]
# Pytest configuration for Genesis Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum code coverage threshold (80%)
addopts =
    --verbose
    --strict-markers
    --cov=core
    --cov=services
    --cov=mlops
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    -ra
    --tb=short
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    slow: Slow tests (> 1 second)
    gpu: Tests requiring GPU
    docker: Tests requiring Docker
    smoke: Smoke tests (critical functionality)

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .cache
    .pytest_cache
    htmlcov
    .dvc

# Coverage options
[coverage:run]
source = core,services,mlops,app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
