# Redis configuration for Genesis event streaming

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
